<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar-custom {
            background-color: #98bf21;
            height: 120px;
        }
        .nav-link {
            color:blue !important
        }
    </style>
    <script>
        function checkAge() {
            // alert("Clicked!")
            let uName = document.getElementById('uName').value;
            console.log(`uname is:${uName}`);
            alert(`uname is:${uName}`);
            let uAge = document.getElementById('uAge').value;
            console.log(`uAge is:${uAge}`);
            alert(`uAge is:${uAge}`);
            let age = parseInt(uAge);
            let oStr = "<ol>";
            if (age >= 16) {
                oStr += "<li>You can Drive </li>";
            }
            if (age >= 18) {
                oStr += "<li> You Can Drive</li>";
            }
            if (age >= 21) {
                oStr += "<li> You Can Hit the Bars</li>";
            }
            if (oStr == "<ol>") {
                oStr += "<li> you have no rights</li>";
            } else {
                oStr += "<li> Thats a fact </li>";
            }
            oStr += "</ol>";
            let r = document.getElementById("Results");
            r.innerHTML = oStr;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-custom navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <div class='row'>
        <div class="col-3">
            <h3> Results on the right</h3>
            <span id="Results"></span>
        </div>
        <div class="col-9">
            <h3> Fill out and click</h3>
            <form>
                <div class="mb-3">
                    <label for="uName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="uName" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="uAge" class="form-label">Age</label>
                    <input type="text" class="form-control" id="uAge" placeholder="Your Age">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example text area</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onClick="checkAge()">Click To Start </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
